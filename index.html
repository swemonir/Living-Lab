<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living-Lab</title>
    <!-- font-family-Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- sora font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisy ui -->
    <style>
        .font-sora{
            font-family: "Sora", serif;
        }
        .font-poppins{
            font-family: "Poppins", serif;
        }
    </style>
    <!-- custom tailwind- -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
              'nature-accent': '#179800',
              'nature-text': '#111111',
              'nature-secondary': '#EFEBE3',
            },
          },
        },
      }
    </script>
</head>
<body class="font-sora">
    <!-- header section -->
     
     <header class="md:container mx-auto">
    <nav class="border-b border-nature-accent md:border-b-white lg:border-b-white">
        <div class="navbar">

            <!-- menu-icon-sm -->
            <div class="flex-1 justify-between">
                <a class="w-12 md:hidden lg:hidden"><img src="c2-assets/logo-icon.svg" alt=""></a>  
              <a class="w-32 hidden md:flex"><img src="c2-assets/logo-header.png" alt=""></a>
              <!-- menu icon -->
              <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                  <img class="w-6" src="c2-assets/menu.svg" alt="">
                </div>
                <ul
                  tabindex="0"
                  class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                  <li><a>Product</a></li>
                  <li><a>Services</a></li>
                  <li><a>Contact us</a></li>
                  <li><a>Search</a></li>
                  <li><a>Card</a></li>
                  <li><a>Login</a></li>
                  <li><a>Register</a></li>
                </ul>
              </div>
              <!-- menu icon -->
            </div>

            <!-- nav-menu-text-items -->
            <div class="flex-2 navbar-center hidden lg:flex">
              <ul class="menu menu-horizontal px-1">
                <li><a>Product</a></li>
                  <li><a>Services</a></li>
                  <li><a>Contact us</a></li>
              </ul>
            </div>



            <!-- nav-button -->
            <div class="hidden md:flex gap-2">
                <!-- search icon -->
                <button class="btn btn-ghost btn-circle ml-24">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor">
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                  </button>
                  <!-- card-amount -->
                  <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                    <div class="indicator">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                      </svg>
                      <span class="badge badge-sm indicator-item">8</span>
                    </div>
                  </div>
                   <!-- card-amount -->
                    <div>
                <button class="btn bg-white border border-nature-accent hover:text-white text-nature-accent hover:bg-[#88C057] py-3 px-8 mr-2 ml-2">Login</button>
              <a class="btn text-white bg-nature-accent hover:text-white text-nature-accent hover:bg-[#88C057] py-3 px-8">Register</a>

            </div>
            <!-- nav-button -->




          </div>

    <div>
      <h1></h1>
      <p></p>


    </div>

  </header>

</html>
